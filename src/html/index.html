<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ejericio</title>

  <script src="https://kit.fontawesome.com/8c88b3fdc7.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
  <header class="header">
    <h1 class="header__title-h1">Buscador de series de anime</h1>
    <form action="">
      <input class=" header__input-search js-input-search" type="text" />
      <button class="header__btn-search js-btn-search">Buscar</button>

      <button class="header__btn-reset js-btn-reset"> Reset</button>

    </form>
  </header>


  <main class="main">

    <article class="main__article-fav">
      <h2 class="main__article-fav--h2">Series favoritas</h2>
      <ul class="main__article-fav--ul js-list-fav"></ul>
    </article>


    <article class="main__article-results">
      <h2 class="main__article-results--h2">Resultados</h2>
      <ul class="  main__article-results--ul js-list-anime"></ul>
    </article>

  </main>

  <footer class="footer"> </footer>

  <script src="./assets/js/main.js"></script>

</body>

</html>
